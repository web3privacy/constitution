name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pandoc \
          texlive-plain-generic \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-extra-utils \
          poppler-utils
    
    - name: Generate EPUB
      run: |
        pandoc --verbose \
          pandoc-metadata.yaml README.md [0-9]*.md \
          -o w3pn-constitution.epub \
          --metadata date="$(date +%D)" \
          --toc-depth=2 \
          --epub-embed-font='epub-fonts/*.ttf' \
          --css=epub.css
    
    - name: Generate PDF
      run: |
        pandoc --verbose \
          pandoc-metadata.yaml README.md [0-9]*.md \
          -o w3pn-constitution.pdf \
          --template eisvogel \
          --listings \
          --lua-filter=newpage.lua \
          --metadata date="$(date +%D)"
          --metadata abstract=null
      #--include-before-body=include-cover.tex \
      #--include-after-body=include-back.tex
    
    #- name: Generate Booklet
    #  run: |
    #    numpages=$(pdfinfo w3pn-constitution.pdf | awk '/^Pages/ { print $2}')
    #    pdfbook w3pn-constitution.pdf 2-$(($numpages-2)) -o w3pn-constitution-booklet-body.pdf
    
    - name: Generate HTML for GitHub Pages
      run: |
        # Create HTML version for web viewing
        pandoc --verbose \
          pandoc-metadata.yaml README.md [0-9]*.md \
          -o index.html \
          --metadata date="$(date +%D)" \
          --toc \
          --toc-depth=2 \
          --standalone \
          --css=https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css \
          --metadata title="Web3Privacy Now Constitution"
    
    - name: Create download page
      run: |
        cat > download.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hackerspace Blueprint - Downloads</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
            <style>
                body {
                    box-sizing: border-box;
                    min-width: 200px;
                    max-width: 980px;
                    margin: 0 auto;
                    padding: 45px;
                }
                .download-section {
                    margin: 2em 0;
                }
                .download-button {
                    display: inline-block;
                    padding: 10px 20px;
                    margin: 10px;
                    background-color: #0366d6;
                    color: white;
                    text-decoration: none;
                    border-radius: 6px;
                    font-weight: 600;
                }
                .download-button:hover {
                    background-color: #0256c7;
                }
            </style>
        </head>
        <body class="markdown-body">
            <h1>Hackerspace Blueprint</h1>
            <p>Download the Hackerspace Blueprint in your preferred format:</p>
            
            <div class="download-section">
                <h2>Available Formats</h2>
                <a href="w3pn-constitution.pdf" class="download-button">üìÑ Download PDF</a>
                <a href="w3pn-constitution.epub" class="download-button">üìö Download EPUB</a>
                <a href="w3pn-constitution-booklet-body.pdf" class="download-button">üìñ Download Booklet PDF</a>
            </div>
            
            <div class="download-section">
                <h2>View Online</h2>
                <a href="index.html" class="download-button">üåê Read Online (HTML)</a>
            </div>
            
            <p><small>Generated on $(date)</small></p>
        </body>
        </html>
        EOF
    
    - name: Prepare GitHub Pages directory
      run: |
        mkdir -p _site
        cp index.html _site/
        cp download.html _site/
        cp w3pn-constitution.pdf _site/
        cp w3pn-constitution.epub _site/
        # == cp w3pn-constitution-booklet-body.pdf _site/
        # Copy CSS if you have custom styles
        [ -f epub.css ] && cp epub.css _site/ || true
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
